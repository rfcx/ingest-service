apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-service
  namespace: production
spec:
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
    spec:
      containers:
      - name: ingest-service
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/ingest-service:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        envFrom:
          - secretRef:
              name: ingest-service-secrets
          - configMapRef:
              name: ingest-service-config
      terminationGracePeriodSeconds: 10
