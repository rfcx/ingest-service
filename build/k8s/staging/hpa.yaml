kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: ingest-service-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: ingest-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: External
    external:
      metricName: sqs-ingest-service-upload-production-length
      targetAverageValue: 30
