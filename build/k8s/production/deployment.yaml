apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-service
spec:
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
    spec:
      containers:
      - name: ingest-service
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/ingest-service_production:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "2G"
            cpu: "2"
      terminationGracePeriodSeconds: 600
